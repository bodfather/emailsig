<table cellpadding="0" cellspacing="0" style="width:100%; max-width: 1000px;">
    <tbody>
    <tr>
        <td rowspan="5" class="emailsig emailsig-line1" width="100" style="@import url('https://fonts.googleapis.com/css?family=Montserrat:300,400'); font-family: 'Montserrat'; color:#1a3c4f; padding:0 10px 0 0; margin:0px;">
            <a href="{website}" style="text-decoration: none;border: 0px; color: #000000;"><img src="{logo_url}" style="text-align:right; border: 0px;" alt="Logo Image"></a>
        </td>
        <td class="emailsig emailsig-line1" style="text-decoration: none;border: 0px; color: #000000; font-weight: 600; text-transform: uppercase; font-size:110%; vertical-align: bottom;">{full_name}
        </td>
    </tr>
    <tr>
        <td class="emailsig emailsig-line2"><a href="{mobile_link}" style="text-decoration: none;border: 0px; color: #000000;">{mobile}</a>
        </td>
    </tr>
    <tr>
        <td class="emailsig emailsig-line3" valign="bottom"><a href="mailto:{email}" style="text-decoration: none;border: 0px; color: #000000;font-size:90%;vertical-align: bottom;">{email}</a>
        </td>
    </tr>
    <tr>
        <td class="emailsig emailsig-line4"><a href="{website}" style="text-decoration: none;border: 0px; color: #000000;font-size:90%;">{website}</a>
        </td>
    </tr>
    <tr>
        <td class="emailsig emailsig-line5" valign="top"><a href="{address_link}" style="text-decoration: none;border: 0px; color: #000000;font-size:90%;vertical-align: top;">{address}</a>
        </td>
    </tr>
    <tr>
        <td colspan="2" class="emailsig emailsig-banner1"><hr /><a href="{banner1_link}" style="text-decoration: none;border: 0px; color: #000000;"><img src="{banner1}" style="text-align:right; border: 0px;" alt="Banner 1"></a>
        </td>
    </tr>
</tbody>	
</table>
